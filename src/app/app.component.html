<h1>{{title}}</h1>
<h2>Popis hardware-a</h2>
<ul class="hardwares">
  <li *ngFor="let hardware of hardwareList" (click)="onSelect(hardware)" [class.selected]="hardware === selectedHardware">
    <span class="badge">{{hardware.name}}</span>{{hardware.price}} EUR
  </li>
</ul>

<app-hardware-detail [hardware]="selectedHardware"></app-hardware-detail>
