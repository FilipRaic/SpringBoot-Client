<div *ngIf="price">
    <div *ngIf="price < 300">
        <h2>Ovaj hardver se ne mo탑e kupiti na rate.</h2>
    </div>
    <div *ngIf="price >= 300 && price < 600 ">
        <h2>Ovaj hardver se mo탑e kupiti na 6 rata.</h2>
    </div>
    <div *ngIf="price >= 600 && price < 1000">
        <h2>Ovaj hardver se mo탑e kupiti na 12 rata.</h2>
    </div>
    <div *ngIf="price >= 1000">
        <h2>Ovaj hardver se mo탑e kupiti na 24 rate.</h2>
    </div>
</div>
